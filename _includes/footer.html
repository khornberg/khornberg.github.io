<script src="//cdnjs.cloudflare.com/ajax/libs/fuse.js/1.0.1/fuse.min.js"></script>
<script src="/public/js/search.js"></script>

{% if page.title == "Projects" %}
<script src="/public/js/projects.js" type="text/javascript" charset="utf-8" async defer></script>
{% endif %}

<script>
var posts = [
{% for post in site.posts %}
{
  name: "{{ post.title }}",
  url: "{{ site.url }}{{ post.url }}",
  post_date: "{{ post.date }}"
},
{% endfor %}
];
</script>
