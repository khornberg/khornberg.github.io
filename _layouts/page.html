---
layout: default
---

<div class="page">

  {% comment %}
    So Simple header
  {% endcomment %}
  <header>
  {% if page.image.feature %}
  <a href="/" class="site-logo" rel="home" title="{{ site.title }}">
    <img src="/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated bounceInDown">
  </a>
  <img src="/images/{{ page.image.feature }}" class="entry-feature-image" alt="{{ page.title }}">
  {% if page.image.credit %}
    <p class="image-credit">Photo Credit: <a href="{{ page.image.creditlink }}">{{ page.image.credit }}</a>
  {% endif %}

  {% else %}
  <a href="/" class="site-logo" rel="home" title="{{ site.title }}">
    <img src="/images/{{ site.logo }}" width="200" height="200" alt="{{ site.title }} logo" class="animated bounceInDown">
  </a>
    <h1 class="page-title site-title animated fadeIn">{{ page.title }}</h1>
    <h2 class="site-description animated fadeIn">{{ site.quote }}</h2>
  {% endif %}
  </header>

  {{ content }}
</div>
