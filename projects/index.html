<!DOCTYPE html>

<html>
  <head>
    <title>khornberg</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script type="text/javascript">

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
      ga('create', 'UA-42888984-1', 'khornberg.github.io');
      ga('send', 'pageview');

    </script>
    <script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="assets/strftime.js"></script>
    <script type="text/javascript">
    (function ($, undefined) {
      var user = 'khornberg';

      // Put custom repo URL's in this object, keyed by repo name.
      var repoUrls = {
        
      };

      function repoUrl(repo) {
        return repoUrls[repo.name] || repo.html_url;
      }

      // Put custom repo descriptions in this object, keyed by repo name.
      var repoDescriptions = {
        
      };

      function repoDescription(repo) {
        return repoDescriptions[repo.name] || repo.description;
      }
      
      function styleLanguage(language) {
        // Replaced spaces with '-', '#' with 'sharp', and '+' with 'p'
        return language.replace(/ /gi, '-').replace(/\+/gi, 'p').replace(/#/gi, "sharp");
      }

      function addRecentlyUpdatedRepo(repo) {
        var $item = $("<li>");

        var $name = $("<a>").attr("href", repo.html_url).text(repo.name);
        $item.append($("<span>").addClass("name").append($name));

        var $time = $("<a>").attr("href", repo.html_url + "/commits").text(strftime("%h %e, %Y", repo.pushed_at));
        $item.append($("<span>").addClass("time").append($time));

        $item.append('<span class="bullet">&sdot;</span>');

        var $watchers = $("<a>").attr("href", repo.html_url + "/watchers").text(repo.watchers + " stargazers");
        $item.append($("<span>").addClass("watchers").append($watchers));

        $item.append('<span class="bullet">&sdot;</span>');

        var $forks = $("<a>").attr("href", repo.html_url + "/network").text(repo.forks + " forks");
        $item.append($("<span>").addClass("forks").append($forks));

        $item.appendTo("#recently-updated-repos");
      }
      
      function addRepo(repo) {
        var languageClass = styleLanguage(repo.language);
        var $item = $("<li>").addClass("repo grid-1 " + (languageClass || '').toLowerCase());
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text(repo.name));
        $link.append($("<h3>").text(repo.language + ((repo.fork) ? ' : forked' : '')));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#repos");
      }
      
      function addGist(repo) {
        // Allows one to get the language of the first file in the gist
        // Also used for the number of files in the gist
        // Object.keys could be used inline if desired
        var gistFiles = Object.keys(repo.files);
        var languageClass = styleLanguage(repo.files[gistFiles[0]].language);
        var $item = $("<li>").addClass("repo grid-1 " + (languageClass || '').toLowerCase());
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text("gist: " + repo.id));
        $link.append($("<h3>").text(
            repo.files[gistFiles[0]].language + " : " + 
            ((gistFiles.length > 1) ? gistFiles.length + " files" : gistFiles.length + " file") +
            ((repo.fork) ? ' : forked' : '')
        ));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#gists");
      }

      function addRepos(repos, page) {
        repos = repos || [];
        page = page || 1;

        var uri = "https://api.github.com/users/" + user + "/repos?callback=?"
                + "&per_page=100"
                + "&page="+page;

        $.getJSON(uri, function (result) {
          if (result.data && result.data.length > 0) {
            repos = repos.concat(result.data);
            addRepos(repos, page + 1);
          }
          else {
            $(function () {
              $("#num-repos").text(repos.length);

              // Convert pushed_at to Date.
              $.each(repos, function (i, repo) {
                repo.pushed_at = new Date(repo.pushed_at);

                var weekHalfLife  = 1.146 * Math.pow(10, -9);

                var pushDelta    = (new Date) - Date.parse(repo.pushed_at);
                var createdDelta = (new Date) - Date.parse(repo.created_at);

                var weightForPush = 1;
                var weightForWatchers = 1.314 * Math.pow(10, 7);

                repo.hotness = weightForPush * Math.pow(Math.E, -1 * weekHalfLife * pushDelta);
                repo.hotness += weightForWatchers * repo.watchers / createdDelta;
              });

              // Sort by highest # of watchers.
              repos.sort(function (a, b) {
                if (a.hotness < b.hotness) return 1;
                if (b.hotness < a.hotness) return -1;
                return 0;
              });

              $.each(repos, function (i, repo) {
                addRepo(repo);
              });

              // Sort by most-recently pushed to.
              repos.sort(function (a, b) {
                if (a.pushed_at < b.pushed_at) return 1;
                if (b.pushed_at < a.pushed_at) return -1;
                return 0;
              });

              $.each(repos.slice(0, 3), function (i, repo) {
                addRecentlyUpdatedRepo(repo);
              });
              
              // Get avatar of user, assumes the first repo is owned by the user
              var userRepos = Object.keys(repos);
              console.log(repos[userRepos[0]].owner.avatar_url);
              $("#logo").css("background-image",  "url(' " + repos[userRepos[0]].owner.avatar_url + "')" );
              
            });
          }
        });
      }
      addRepos();
      
      function addGists(repos, page) {
        repos = repos || [];
        page = page || 1;

        var uri = "https://api.github.com/users/" + user + "/gists?callback=?"
                + "&per_page=100"
                + "&page="+page;

        $.getJSON(uri, function (result) {
          if (result.data && result.data.length > 0) {
            repos = repos.concat(result.data);
            addGists(repos, page + 1);
          }
          else {
            $(function () {
              $("#num-gists").text(repos.length);

              // Convert pushed_at to Date.
              $.each(repos, function (i, repo) {
                repo.pushed_at = new Date(repo.pushed_at);

                var weekHalfLife  = 1.146 * Math.pow(10, -9);

                var pushDelta    = (new Date) - Date.parse(repo.pushed_at);
                var createdDelta = (new Date) - Date.parse(repo.created_at);

                var weightForPush = 1;
                var weightForWatchers = 1.314 * Math.pow(10, 7);

                repo.hotness = weightForPush * Math.pow(Math.E, -1 * weekHalfLife * pushDelta);
                repo.hotness += weightForWatchers * repo.watchers / createdDelta;
              });

              // Sort by highest # of watchers.
              repos.sort(function (a, b) {
                if (a.hotness < b.hotness) return 1;
                if (b.hotness < a.hotness) return -1;
                return 0;
              });

              $.each(repos, function (i, repo) {
                addGist(repo);
              });
            });
          }
        });
      }
      addGists();

    })(jQuery);
    </script>
  </head>
  <body>
    <div id="wrapper" class="grid clearfix">
      <div id="main" class="grid-1">
        <a href="https://github.com/khornberg"><div id="logo"></div></a>
        <h1>Biblically informed open source.</h1>
        <h2><a href="http://khornberg.github.io/">Articles</a></h2>
        <!--<h3 class="email"><a href="mailto:">Email</a></h3>-->
      </div>

      <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
          <h1>Statistics</h1>
          <p>
            <a href="https://github.com/khornberg/repositories"><span id="num-repos"><img src="assets/spinner.gif" /></span> public repos</a>
            <br>
            <a href="https://gist.github.com/khornberg"><span id="num-gists"><img src="assets/spinner.gif" /></span> public gists</a>
            <br>
          </p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
          <h1>Recently updated <a href="https://github.com/khornberg/repositories">View All on GitHub</a></h1>
          <ol id="recently-updated-repos"></ol>
        </div>
      </div>

      <ol id="repos"></ol>
      <!-- Adding a seperate list ensures gists are listed after repos-->
      <ol id="gists"></ol>
    </div>
  </body>
</html>
